<app-header/>
<div class="container mx-auto pt-20">
  <app-users-list [view]="view"/>
</div>

<app-delete-user-modal *ngIf="(modalService.isVisible$ | async) && modalService.currentModal === Modals.DELETE_USER"/>
<app-edit-user-modal *ngIf="(modalService.isVisible$ | async) && modalService.currentModal === Modals.EDIT_USER"/>
