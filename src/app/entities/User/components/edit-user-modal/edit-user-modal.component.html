<app-modal>
  <div class="flex flex-col gap-2 items-center font-medium">
    <p class="text-3xl">Edit user</p>
    <form class="gap-0.5 flex flex-col" [formGroup]="form">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input formControlName="firstName" matInput placeholder="First name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Last name">
      </mat-form-field>
    </form>
    <div class="flex gap-4">
      <button [disabled]="!form.valid" (click)="onEdit()" mat-ripple class="h-[36px] px-4 py-2 bg-green-400 rounded font-medium text-white">
        <img *ngIf="isLoading$ | async; else text" class="h-full" src="assets/icons/loader.svg" alt="loader">
        <ng-template #text>
          Edit
        </ng-template>
        </button>
      <button (click)="modalService.close()" mat-ripple class="px-4 py-2 bg-red-400 rounded font-medium text-white">No</button>
    </div>
  </div>
</app-modal>
